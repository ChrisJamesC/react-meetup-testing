machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  pre:
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz
    - tar -xzf sc-latest-linux.tar.gz
    - cd sc-*-linux && ./bin/sc:
        background: true
  cache_directories:
    - ~/.cache/yarn

test:
  pre:
    - "while ! lsof -i:4445 -t; do sleep 3; done"
  override:
    - yarn test
